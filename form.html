<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <form>
		<label for="name" class="form-label">Name:</label>
		<input type="text" class="form-control mb-5" id="name" placeholder="Enter your name">

		<label for="email" class="form-label mb-2">E-mail:</label>
		<input type="email" class="form-control mb-5" id="email" placeholder="Enter your email">

		<label for="message" class="form-label">Message:</label>
		<textarea class="form-control mb-5" id="message" placeholder="Write your message..."></textarea>

		<div class="form-check mb-3">
		  <input type="checkbox" class="form-check-input" id="subscribe">
		  <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
		</div>
    </form>
  </div>
</body>
</html>
