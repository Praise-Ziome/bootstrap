<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel with Captions</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
	
        <!--indicators-->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
		</div>
		<div class="carousel-inner"><!--This is like a box that holds all the slides.-->
			<div class="carousel-item active">
				<img src="C:\Users\ziome\Pictures\2m\DSC_0748.JPG" class="d-block w-100" alt="first slide">
				<div class="carousel-caption">
					<h5>First slide label</h5>
					<p>This is a description for the first slide</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="C:\Users\ziome\Pictures\2m\DSC_0752.JPG" class="d-block w-100" alt="second slide">
				<div class="carousel-caption">
					<h5>Second slide label</h5>
					<p>This is a description for the second slide</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="C:\Users\ziome\Pictures\2m\DSC_0754.JPG" class="d-block w-100" alt="third slide">
				<div class="carousel-caption">
					<h5>Third slide label</h5>
					<p>This is a description for the third slide</p>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
